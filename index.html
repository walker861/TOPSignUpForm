<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <figure class="hero">
        <img src="/halie-west-25xggax4bSA-unsplash.jpg" alt="" />
        <figcaption>
          Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
  
        </figcaption>
        <div class="odin">
          <img src="/odin-lined.png" alt="">
          <span>odin</span>
        </div>
      </figure>

      <div class="container content">
        <p>
          This is not a real service! This is a practice form created by yours
          truly to improve my understanding of forms and validation.
        </p>
        <p>
          Please sign up and do your best to break this form so I can work on
          debugging and improving my form creation!
        </p>
        
        <div class="form">
          <h2>Sign Up Here</h2>
          <form action="" method="post">
            <div class="row">
              <div class="col-1">
                <label for="first-name" >First Name</label>
                <input type="text" id="first-name">
              </div>
              <div class="col-2">
                <label for="last-name" >Last Name</label>
                <input type="text" id="last-name" >
              </div>
            </div>
            <div class="row">
              <div class="col-1">
                <label for="email" >Email</label>
                <input type="email" id="email" >
              </div>
              <div class="col-2">
                <label for="phone" >Phone Number</label>
                <input type="tel" id="phone" maxlength="10">
              </div>
            </div>
            <div class="row">
              <div class="col-1">
                <label for="password1" >Password</label>
                <input type="password" id="password1" name="password1" minlength="8" maxlength="30" required>
                <span class="error"></span>
                <span class="success"></span>
              </div>
              <div class="col-2">
                <label for="password2" >Confirm Password</label>
                <input type="password" id="password2" name="password2" minlength="8" maxlength="30" required>
              </div>
            </div>
          </div>
        </form>
        <button class="createAcct">Create Account</button>
        <p>Already have an account? <a href="#">Login</a></p>
      </div>
      </main>

    <script src="/script.js"></script>
  </body>
</html>
