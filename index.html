<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="col-1" src="" alt="" />
    <div class="odin col-1"></div>

    <p>
      This is not a real service! This is a practice form created by yours truly
      to improve my understanding of forms and validation.
    </p>
    <p>
      Please sign up and do your best to break this form so I can work on
      debugging and improving my form creation!
    </p>
    <form class="col-2" action="" method="post">
      <h2>Sign Up Here</h2>
      <label for="first-name">First Name</label>
      <input type="text" name="first-name" id="first-name" required />

      <label for="last-name">Last Name</label>
      <input type="text" name="last-name" id="last-name" required />

      <label for="email">Email</label>
      <input type="email" name="email" id="email" />

      <label for="password">Password</label>
      <input type="password" name="password" id="password" required />

      <label for="confirm">Confirm Password</label>
      <input type="password" name="confirm" id="confirm" required />
    </form>
    <button>Create Account</button>
    <p>Already have an account? <a href="#">Login</a></p>

    <script src="/script.js"></script>
  </body>
</html>
